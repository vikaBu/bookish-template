{% extends "_base.html" %}
<link href="/site.css" rel="stylesheet" type="text/css">
{% block content %}
<h1>Book Directory</h1>
<img style="float:right" height= 800px src="https://i1.wp.com/www.myconfinedspace.com/wp-content/uploads/2018/06/massive-library.jpg?fit=1000%2C3000&ssl=1"/>
<ul>
  <span>
    <span>
      <table>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Author</th>
          <th>Genre</th>
          <th>Release year</th>
        </tr>
      {% for book in books %}
      <tr>
      <td>{{book.id}}</td>
      <td>{{book.title}}</td>
      <td>{{book.author}}</td>
      <td>{{book.genre}}</td>
      <td>{{book.release}}</td>
      </tr>
    </span>
  </span>
</ul>
{% endfor %}
</table>
{% endblock %}
